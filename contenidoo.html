    <style>
        body {
	font-family: 'Arial', sans-serif;

	display: flex;

	align-items: center;
	height: 100vh;
	background-image: url(wallhaven-nmyqg9.jpg);
        }
        .content-frame {
            padding: 20px;
            border-radius: 10px;

            background-color: #E2F1F7;
            width: 80%;

            text-align: center;
        }
        .instructions {

        }
        .image-container {
            display: flex;

            flex-wrap: wrap;
            gap: 20px;
        }
        .image-container img {
            width: 30%;
            max-width: 200px;
            border: 6px dotted #000;
            padding: 10px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    body,td,th {
	font-family: Arial, sans-serif;
}

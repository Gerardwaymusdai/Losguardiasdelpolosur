<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquesina Bonita</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
	font-family: 'Arial', sans-serif;
	background-color: #eef2f3;
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-image: url(4e852d6f79a907065b2b06dd56fde46f.jpg);
        }

        .marquee-container {
            position: relative;
            overflow: hidden;
            height: 60px;
            width: 80%;
            max-width: 1000px;
            background: url('fondo.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .marquee {
            position: absolute;
            display: flex;
            align-items: center;
            height: 100%;
            white-space: nowrap;
            animation: marquee 10s linear infinite;
        }

        .marquee h1 {
            font-family: 'Pacifico', cursive;
            font-size: 1.8em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 0 20px;
        }

        @keyframes marquee {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    body,td,th {
	font-family: Arial, sans-serif;
}
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee">
            <h1>𓇼𓏲*ੈ✩‧₊˚🎐⋆˚࿔ PINGÜINOS 𝜗𓇼𓏲*ੈ✩‧₊˚🎐</h1>
        </div>
    </div>
</body>
</html>
